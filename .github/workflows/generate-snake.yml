name: Generate Snake Animation

on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: PrabhakaranVijay
          outputs: |
            dist/snake.svg
          palette: |
            background=#0D1117
            snake=#5B21B6,#9333EA,#C084FC
            food=#C084FC
          round: 0.35   # ‚Üê ROUNDED SQUARES (0=hard, 1=full circle)

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
