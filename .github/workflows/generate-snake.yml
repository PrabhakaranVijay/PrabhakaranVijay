name: Generate Snake Animation

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?color_snake=white&color_dots=#1A1A25,#3A1E6E,#6C1BB0,#A34CF4,#D1ACFF&radius=5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Merge typography wrapper
        run: node scripts/activity-wrapper.js

      - name: publish final svg
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
